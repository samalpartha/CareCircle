    <!-- Initialize theme before page loads to prevent flash -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('carecircle-theme');
        // Default to light theme
        const theme = savedTheme === 'dark' ? 'dark-theme' : 'light-theme';
        document.documentElement.classList.add(theme);
      })();
    </script>

    <div id="root"></div>
  </body>
